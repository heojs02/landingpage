<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE DEEP</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="font/flaticon.css">
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">THE DEEP</h2>
      <div class="toggle"></div>
    </header>
    <video src="image/smog_bg.mp4" muted loop autoplay></video>

    <div class="overlay"></div>

    <div class="text">
      <h2>Never Stop</h2>
      <h3>Exploring The World</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Dolorum exercitationem molestiae laboriosam aperiam harum 
        vel reiciendis recusandae nemo minima commodi?</p>
      <a href="#">More</a>
    </div>
    <ul class="social">
      <li><a href="#"><i class="flaticon-facebook"></i></a></li>
      <li><a href="#"><i class="flaticon-instagram"></i></a></li>
      <li><a href="#"><i class="flaticon-twitter-sign"></i></a></li>
    </ul>
  </section>


  <div class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Picture</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click', ()=>{
      menuToggle.classList.toggle('active')
      showcase.classList.toggle('active')
    }) 
  </script>
</body>
</html>
